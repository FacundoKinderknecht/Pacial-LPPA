<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="/logic.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Paraiso Natural</h1>
    </header>
    <main>
        <form id="form" action="/">
        <div class="nombre">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
            <div class="error"></div>
        </div>
        <div class="apellido">
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido">
            <div class="error"></div>
        </div>
        <div class="eMail">
            <label for="eMail">Correo:</label>
            <input type="text" name="email" id="email">
            <div class="error"></div>
        </div>
        <div class="edad">
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad">
            <div class="error"></div>
        </div>
        <div class="sexo">
            <label for="sexo">Sexo:</label>
            <select name="cars" id="sexo">
                <option value="default" disabled selected hidden>Seleccione su sexo</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="no binario">No binario</option>
                <option value="otro">Otro</option>
            </select>
            <div class="error"></div>
        </div>
        <div class="pais">
            <label for="pais">País:</label>
            <select name="pais" id="pais">
                <option value="default" disabled selected hidden>Seleccione un país</option>
                <option value="argentina">Argentina</option>
                <option value="mexico">Mexico</option>
                <option value="brasil">Brazil</option>
                <option value="estadosUnidos">Estados Unidos</option>
            </select>
            <div class="error"></div>
        </div>
        <p>
            Selecciona que animales quiere que cuidemos:
            <br><br>
            <input type="checkbox" name="vaca"> Vaca<br>
            <input type="checkbox" name="cerdo"> Cerdo<br>
            <input type="checkbox" name="caballo"> Caballo<br>
            <input type="checkbox" name="obeja"> Oveja<br>
            <input type="checkbox" name="gallinas"> Gallinas<br>
            <input type="checkbox" name="otro"> Otro 
            <div class="error"></div>
        </p>
        <div class="observaciones">
            <label for="observaciones">observaciones:</label>
            <input type="text" style="width: 30%; height: 7rem;" name="observaciones" id="observaciones">
            <div class="error"></div>
        </div>
        <div class="botones">
            <input type="submit" value="Aceptar">
            <input type="reset" value="Limpiar">
            <div class="error"></div>
        </div>  
    </form>
</main>
    <footer>
        <p>Gracias por confiar</p>
    </footer>
</body>
</html>
